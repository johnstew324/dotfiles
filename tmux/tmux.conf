# ============================================================================
# TMUX CONFIG
# ============================================================================

# Better prefix (Ctrl+a instead of Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse
set -g mouse on

# Better colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Faster escape time
set -sg escape-time 0

# Increase history
set -g history-limit 10000

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows
bind -r Tab next-window
bind -r BTab previous-window

# New window in current path
bind c new-window -c "#{pane_current_path}"

# ============================================================================
# APPEARANCE
# ============================================================================

# Status bar
set -g status-position top
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style "bg=#45475a,fg=#cdd6f4,bold"

# Left side - session name
set -g status-left "#[bg=#6272a4,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] "
set -g status-left-length 30

# Right side - date/time
set -g status-right "#[fg=#cdd6f4] %H:%M #[bg=#6272a4,fg=#1e1e2e,bold] %d-%b "